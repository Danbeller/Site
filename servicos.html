<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Serviços - Info Tech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f1c2e;
      color: rgb(253, 252, 252);
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #FFD700;
      text-align: center;
    }
    .servico {
      background-color: #1a2b4c;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      max-width: 600px;
      text-align: center;
    }
    .servico h2 {
      color: #FFA500;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .botao-servico {
      background-color: #FFD700;
      color: #000;
      border: none;
      width: 550px;
      height: 60px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
    }
    .botao-servico:hover {
      background-color: green;
      color: #fff;
    }
    .botao-voltar {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
    }
    .botao-voltar:hover {
      background-color: #FFA500;
      color: #fff;
    }
    .centralizado {
      text-align: center;
      margin-top: 50px;
    }
    .imagem-manutencao {
      position: relative;
      height: 800px;
      text-align: center;
      margin-top: 40px;
    }
    .imagem-manutencao img {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 400px;
    }
    footer {
      text-align: center;
      padding: 5px;
      background-color: #f1f1f1;
      font-size: 14px;
      color: #333;
    }

    /* Container lateral para imagens */
    .lateral {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      width: 360px; /* aumentei largura da coluna */
      padding: 10px;
    }
    .lateral img {
      width: 340px;   /* antes 225px → +50% */
      height: 260px;  /* antes 175px → +50% */
      margin: 25px 0;
      opacity: 0.95;
      border-radius: 8px;
    }
    .conteudo {
      display: flex;
      flex-direction: row;
    }
    .principal {
      flex: 1;
      padding: 0 20px;
    }
  </style>
</head>
<body>

  <h1>Nossos Serviços</h1>

  <div class="conteudo">
    <!-- Lateral esquerda -->
    <div class="lateral">
      <img src="https://imgur.com/V5bQrwQ.png" alt="Imagem 1">
      <img src="https://imgur.com/l4tByft.png" alt="Imagem 2">
      <img src="https://imgur.com/1jfxSRW.png" alt="Imagem 3">
      <img src="https://imgur.com/d1947CS.png" alt="Imagem 4">
    </div>

    <!-- Conteúdo principal -->
    <div class="principal">
      <div class="servico">
        <button onclick="window.open('manutencao.html', '_blank')" class="botao-servico">
          Manutenção de Computadores
        </button>
        <p style="font-size: 20px;">Reparo, limpeza e otimização de desktops e notebooks.</p>
      </div>

      <div class="servico">
        <button onclick="window.open('servico.html', '_blank')" class="botao-servico">
          Redes e Servidores
        </button>
        <p style="font-size: 20px;">Instalação, configuração e suporte para redes corporativas e domésticas.</p>
      </div>

      <div class="servico">
        <button onclick="window.open('seguranca.html', '_blank')" class="botao-servico">
          Segurança Digital
        </button>
        <p style="font-size: 20px;">Proteção de dados, antivírus, backups e soluções contra invasões.</p>
      </div>

      <!-- Botão de retorno -->
      <div class="centralizado">
        <button onclick="window.location.href='index.html'" class="botao-voltar">
          Voltar para a página inicial
        </button>
      </div>

      <!-- Imagem de manutenção -->
      <div class="imagem-manutencao">
        <img src="https://imgur.com/8YsooX1.png" alt="Página em Manutenção">
      </div>
    </div>

    <!-- Lateral direita -->
    <div class="lateral">
      <img src="https://imgur.com/qkJuisR.png" alt="Imagem 5">
      <img src="https://imgur.com/3X6uY1V.png" alt="Imagem 6">
      <img src="https://imgur.com/kNYXa4e.png" alt="Imagem 7">
    </div>
  </div>

  <hr style="border: none; height: 2px; background-color: #333; margin: 4px 0;">
  <footer>
    © 2026 Info Tech Araçatuba. Todos os direitos reservados.
  </footer>

</body>
</html>
