<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção de Computadores | Info Tech Araçatuba</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00f0ff',
                        darkbg: '#0d0d0d'
                    },
                    fontFamily: {
                        display: ['Orbitron', 'sans-serif'],
                        body: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="text-white font-body">

    <!-- VIDEO BACKGROUND -->
    <video autoplay muted loop playsinline class="video-bg">
        <source src="./videos/video-1.mp4" type="video/mp4">
    </video>

    <!-- OVERLAY -->
    <div class="overlay"></div>
    <!-- MATRIX EFFECT -->
<canvas id="matrixCanvas"></canvas>

    <!-- CONTEÚDO -->
    <div class="min-h-screen flex flex-col justify-center items-center text-center px-6 gap-8">

        <h1 class="font-display text-5xl md:text-6xl text-primary glow-title -mt-16">
    Manutenção de Computadores
</h1>

        <p class="descricao-servico">
            Realizamos formatação, upgrades, troca de peças, limpeza interna,
            remoção de vírus e otimização completa do seu equipamento.
            Atendimento profissional em Araçatuba e região.
        </p>

        <a href="index.html" class="btn-primary">
            VOLTAR AO SITE
        </a>

    </div>

    <!-- CONTATO -->
<section id="contact" class="py-24 bg-black">
    <div class="max-w-4xl mx-auto px-6 text-center">

        <h2 class="section-title">FALE CONOSCO</h2>

        <form id="contactForm" class="mt-12 space-y-6">

            <input type="text" id="name" placeholder="Seu nome" required class="input-style">
            <input type="email" id="email" placeholder="Seu email" required class="input-style">
            <textarea id="message" placeholder="Descreva seu projeto ou problema" required class="input-style h-32"></textarea>

            <button type="submit" class="btn-primary w-full">
                ENVIAR MENSAGEM
            </button>
        </form>

    </div>
</section>

<script src="script.js"></script>
</body>
</html>
