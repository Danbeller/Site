<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - Contatos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #28a745;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo - Contatos</h1>
  <table id="tabela-contatos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Data de Criação</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os contatos serão inseridos aqui via JS -->
    </tbody>
  </table>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = "https://pqiofxlqcgxcnqqcxxpx.supabase.co"   // Project URL
    const supabaseKey = "sb_publishable_0QtYe3535fpI70jONxLQDQ_y6RXNbGP"               // Publishable key (anon)
    const supabase = createClient(supabaseUrl, supabaseKey)

    async function carregarContatos() {
      let { data, error } = await supabase
        .from('contatos')
        .select('*')
        .order('id', { ascending: true })

      if (error) {
        console.error(error)
        return
      }

      const tbody = document.querySelector('#tabela-contatos tbody')
      tbody.innerHTML = ""

      data.forEach(contato => {
        const tr = document.createElement('tr')
        tr.innerHTML = `
          <td>${contato.id}</td>
          <td>${contato.nome || ''}</td>
          <td>${contato.telefone || ''}</td>
          <td>${contato.created_at}</td>
          <td><button class="btn" onclick="excluirContato(${contato.id})">Excluir</button></td>
        `
        tbody.appendChild(tr)
      })
    }

    window.excluirContato = async function(id) {
      let { error } = await supabase
        .from('contatos')
        .delete()
        .eq('id', id)

      if (error) {
        console.error(error)
      } else {
        carregarContatos()
      }
    }

    carregarContatos()
  </script>
</body>
</html>
